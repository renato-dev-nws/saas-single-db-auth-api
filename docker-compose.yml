services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: saasdb
      POSTGRES_USER: saasuser
      POSTGRES_PASSWORD: saaspassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  tenant-api:
    build:
      context: .
      dockerfile: Dockerfile.tenant-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://saasuser:saaspassword@postgres:5432/saasdb?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      STORAGE_LOCAL_PATH: /app/uploads
      STORAGE_BASE_URL: http://localhost:8080/uploads
      TENANT_API_PORT: 8080
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis

  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.admin-api
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://saasuser:saaspassword@postgres:5432/saasdb?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      ADMIN_API_PORT: 8081
    depends_on:
      - postgres
      - redis

  app-api:
    build:
      context: .
      dockerfile: Dockerfile.app-api
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgres://saasuser:saaspassword@postgres:5432/saasdb?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      APP_API_PORT: 8082
    depends_on:
      - postgres
      - redis

  worker-images:
    build:
      context: .
      dockerfile: Dockerfile.worker-images
    environment:
      DATABASE_URL: postgres://saasuser:saaspassword@postgres:5432/saasdb?sslmode=disable
      REDIS_URL: redis://redis:6379
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      STORAGE_LOCAL_PATH: /app/uploads
      STORAGE_BASE_URL: http://localhost:8080/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
