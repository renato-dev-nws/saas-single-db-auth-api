host: localhost:8080
info:
  contact: {}
  description: API de backoffice para tenants do sistema SaaS multi-tenant. Gerencia
    assinatura, autenticação, membros, produtos, serviços, configurações e muito mais.
  title: Tenant API
  version: "1.0"
paths:
  /{url_code}/app-users:
    get:
      description: Retorna app users do tenant paginados
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      - default: 1
        description: Página
        in: query
        name: page
        type: integer
      - default: 20
        description: Itens por página
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar app users
      tags:
      - App Users
  /{url_code}/app-users/{id}:
    delete:
      description: Remove (soft delete) um app user
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      - description: ID do app user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remover app user
      tags:
      - App Users
    get:
      description: Retorna um app user específico
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      - description: ID do app user
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.AppUserListDTO'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter app user
      tags:
      - App Users
  /{url_code}/app-users/{id}/status:
    put:
      consumes:
      - application/json
      description: Atualiza o status de um app user (active/blocked)
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      - description: ID do app user
        in: path
        name: id
        required: true
        type: string
      - description: Novo status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.UpdateAppUserStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar status do app user
      tags:
      - App Users
  /{url_code}/bootstrap:
    get:
      description: 'Retorna dados essenciais para inicializar o frontend: tenant,
        features, permissões, plano e layout'
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.BootstrapResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_saas-single-db-api_internal_models_swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter bootstrap do tenant
      tags:
      - Bootstrap
  /{url_code}/images:
    get:
      description: Retorna imagens do tenant paginadas
      parameters:
      - description: URL code do tenant
        in: path
        name: url_code
        required: true
        type: string
      - default: 1
        description: Página
        in: query
        name: page
        type: integer
      - default: 20
        description: Itens por página
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
