    type: object
  swagger.PromotionResponse:
    properties:
      created_at:
        type: string
      description:
        example: 50% off for 3 months
        type: string
      discount_type:
        example: percentage
        type: string
      discount_value:
        example: 50
        type: number
      duration_months:
        example: 3
        type: integer
      id:
        example: uuid
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: Launch Discount
        type: string
      updated_at:
        type: string
      valid_from:
        type: string
      valid_until:
        type: string
    type: object
  swagger.SysUserDetailResponse:
    properties:
      email:
        example: admin@example.com
        type: string
      id:
        example: uuid
        type: string
      name:
        example: John
        type: string
      profile:
        $ref: '#/definitions/swagger.AdminProfileDTO'
      roles:
        items:
          $ref: '#/definitions/swagger.AdminRoleDTO'
        type: array
      status:
        example: active
        type: string
    type: object
  swagger.TenantMemberDTO:
    properties:
      email:
        example: user@example.com
        type: string
      is_owner:
        example: false
        type: boolean
      name:
        example: John
        type: string
      user_id:
        example: uuid
        type: string
