basePath: /api/v1/admin
definitions:
  admin.AssignRoleRequest:
    properties:
      role_id:
        type: integer
    required:
    - role_id
    type: object
  admin.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  admin.CreateAdminRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      role_slug:
        type: string
    required:
    - email
    - password
    type: object
  admin.CreateRoleRequest:
    properties:
      description:
        type: string
      slug:
        type: string
      title:
        type: string
    required:
    - slug
    - title
    type: object
  admin.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  admin.UpdateAdminRequest:
    properties:
      email:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  admin.UpdateProfileRequest:
    properties:
      bio:
        type: string
      full_name:
        type: string
      social_links: {}
      title:
        type: string
    type: object
  admin.UpdateRoleRequest:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  swagger.AdminLoginResponse:
    properties:
      admin:
        $ref: '#/definitions/swagger.AdminUserDTO'
      token:
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
    type: object
  swagger.AdminPermissionDTO:
    properties:
      description:
        example: Can manage system users
        type: string
      id:
        example: 1
        type: integer
      slug:
        example: manage_sys_users
        type: string
      title:
        example: Manage Users
        type: string
    type: object
  swagger.AdminPermissionListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.AdminPermissionDTO'
        type: array
    type: object
  swagger.AdminProfileDTO:
    properties:
      avatar_url:
        example: https://example.com/avatar.jpg
        type: string
      bio:
        example: Bio text
        type: string
      full_name:
        example: John Admin
        type: string
      social_links: {}
      title:
        example: System Administrator
        type: string
    type: object
  swagger.AdminRoleDTO:
    properties:
      description:
        example: Full system access
        type: string
      id:
        example: 1
        type: integer
      slug:
        example: super_admin
        type: string
      title:
        example: Super Admin
        type: string
    type: object
  swagger.AdminRoleListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.AdminRoleDTO'
        type: array
    type: object
  swagger.AdminUserDTO:
    properties:
      email:
        example: admin@example.com
        type: string
      id:
        example: uuid
        type: string
      name:
        example: John Admin
        type: string
      profile:
        $ref: '#/definitions/swagger.AdminProfileDTO'
      roles:
        items:
          $ref: '#/definitions/swagger.AdminRoleDTO'
        type: array
      status:
        example: active
        type: string
    type: object
  swagger.CreateTenantResponse:
    properties:
      owner:
        $ref: '#/definitions/swagger.OwnerBrief'
      tenant:
        $ref: '#/definitions/swagger.TenantResponse'
    type: object
  swagger.ErrorResponse:
    properties:
      error:
        example: error_message
        type: string
    type: object
  swagger.FeatureListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.FeatureResponse'
        type: array
    type: object
  swagger.FeatureResponse:
    properties:
      code:
        example: products
        type: string
      created_at:
        type: string
      description:
        example: Product management feature
        type: string
      id:
        example: uuid
        type: string
      is_active:
        example: true
        type: boolean
      slug:
        example: products
        type: string
      title:
        example: Products
        type: string
      updated_at:
        type: string
    type: object
  swagger.MessageResponse:
    properties:
      message:
        example: operation_successful
        type: string
    type: object
  swagger.OwnerBrief:
    properties:
      email:
        example: owner@example.com
        type: string
      id:
        example: uuid
        type: string
    type: object
  swagger.PaginatedResponse:
    properties:
      data: {}
      page:
        example: 1
        type: integer
      page_size:
        example: 20
        type: integer
      total:
        example: 100
        type: integer
    type: object
  swagger.PlanListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.PlanResponse'
