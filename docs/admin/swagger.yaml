host: localhost:8081
info:
  contact: {}
  description: API de administração do sistema SaaS multi-tenant. Gerencia tenants,
    planos, features, promoções, usuários do sistema e permissões.
  title: Admin API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um administrador do sistema com email e senha
      parameters:
      - description: Credenciais de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/admin.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.AdminLoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      summary: Login de administrador
      tags:
      - Auth
  /auth/logout:
    post:
      description: Invalida o token JWT do administrador
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout de administrador
      tags:
      - Auth
  /auth/me:
    get:
      description: Retorna os dados do administrador logado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.AdminUserDTO'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Dados do administrador autenticado
      tags:
      - Auth
  /auth/password:
    put:
      consumes:
      - application/json
      description: Altera a senha do administrador autenticado
      parameters:
      - description: Senhas atual e nova
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/admin.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Alterar senha do administrador
      tags:
      - Auth
  /features:
    get:
      description: Retorna todas as features do sistema
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.FeatureListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar features
      tags:
      - Features
    post:
      consumes:
      - application/json
      description: Cria uma nova feature no sistema
      parameters:
      - description: Dados da feature
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.CreateFeatureRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swagger.FeatureResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar feature
      tags:
      - Features
  /features/{id}:
    delete:
      description: Remove uma feature do sistema
      parameters:
      - description: ID da feature
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remover feature
      tags:
      - Features
    get:
      description: Retorna uma feature específica
      parameters:
      - description: ID da feature
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.FeatureResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter feature por ID
      tags:
      - Features
    put:
      consumes:
      - application/json
      description: Atualiza uma feature existente
      parameters:
      - description: ID da feature
        in: path
        name: id
        required: true
        type: string
      - description: Dados para atualização
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.UpdateFeatureRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar feature
      tags:
      - Features
  /permissions:
    get:
      description: Retorna todas as permissões do sistema
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.AdminPermissionListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar permissões
      tags:
      - Permissions
  /plans:
    get:
      description: Retorna todos os planos com suas features
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.PlanListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar planos
      tags:
      - Plans
    post:
      consumes:
      - application/json
      description: Cria um novo plano com features opcionais
      parameters:
      - description: Dados do plano
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.CreatePlanRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swagger.PlanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar plano
      tags:
      - Plans
  /plans/{id}:
    delete:
      description: Remove um plano do sistema
      parameters:
      - description: ID do plano
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remover plano
      tags:
      - Plans
    get:
      description: Retorna um plano específico com suas features
      parameters:
      - description: ID do plano
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.PlanResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obter plano por ID
      tags:
      - Plans
    put:
      consumes:
      - application/json
      description: Atualiza um plano existente
      parameters:
      - description: ID do plano
        in: path
        name: id
        required: true
        type: string
      - description: Dados para atualização
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.UpdatePlanRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Atualizar plano
      tags:
      - Plans
  /plans/{id}/features:
    post:
      consumes:
      - application/json
      description: Adiciona uma feature a um plano existente
      parameters:
      - description: ID do plano
        in: path
        name: id
        required: true
        type: string
      - description: ID da feature
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.PlanFeatureRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Adicionar feature ao plano
      tags:
      - Plans
  /plans/{id}/features/{feat_id}:
    delete:
      description: Remove uma feature de um plano
      parameters:
      - description: ID do plano
        in: path
        name: id
        required: true
        type: string
      - description: ID da feature
        in: path
        name: feat_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remover feature do plano
      tags:
      - Plans
  /promotions:
    get:
      description: Retorna todas as promoções do sistema
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.PromotionListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar promoções
      tags:
      - Promotions
    post:
      consumes:
      - application/json
      description: Cria uma nova promoção
      parameters:
      - description: Dados da promoção
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/tenant.CreatePromotionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swagger.PromotionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
