  swagger.TenantPlanDTO:
    properties:
      base_price:
        example: 99.9
        type: number
      billing_cycle:
        example: monthly
        type: string
      contracted_price:
        example: 99.9
        type: number
      ended_at:
        type: string
      id:
        example: uuid
        type: string
      is_active:
        example: true
        type: boolean
      plan_id:
        example: uuid
        type: string
      promo_expires_at:
        type: string
      promo_price:
        type: number
      promotion_id:
        type: string
      started_at:
        type: string
      tenant_id:
        example: uuid
        type: string
    type: object
  swagger.TenantPlanHistoryResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.TenantPlanDTO'
