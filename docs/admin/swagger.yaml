      plan_type:
        example: business
        type: string
      price:
        example: 99.9
        type: number
      updated_at:
        type: string
    type: object
  swagger.PromotionListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/swagger.PromotionResponse'
